<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>

    <video width="500px" poster="imagens/capa.png" controls>
        <source src="midea/Meu-Video.mp4" type="video/mp4">

        <source src="midea/meu-video.ogv" type="video/ogv">

        <source src="midea/Meu-Video.webm" type="video/webm">

       <p>Seu navegador não tem compatibilidade com a reprodução de video</p>
       
    </video>


    <h1>Inserindo videos do You Tube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/koXO4bo8dEg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
