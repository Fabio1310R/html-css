<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
       a {
        text-decoration: none;
        color:black
       }

       a:hover{
        color: rgb(8, 82, 82);
        text-decoration: underline;
       }

       a:visited{
           color: brown;
       }
       
       a::after{
        content: '♫';
       }

       a::before{
        content: '♫';
       }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
       <li><a href="https://www.youtube.com/" target="_blank">Yutube</a></li>
       <li><a href="/">GitHub</a></li>
       <li><a href="/">Site</a></li>

    </ul>
</body>
</html>
