<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
       <p>Tente abrir este site em varios dispositivos diferentes,ou simplesmente aumente e diminua o tamanho do seu navegador
      </p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--<audio src="midea/musica.mp3"controls><audio> 
        Formatos de audio disponiveis MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="midea/musica.mp3" type="audio/mpeg">
        <source src="midea/musica.ogg" type="audio/ogg">
        <source src="midea/musica.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é consegue reproduzir audio. <a href="midea/musica.mp3">clique aqui para baixar o arquivo MP3</a> </p>

    </audio>
</body>
</html>
